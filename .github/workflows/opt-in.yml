name: Opt-In Parser

on:
  issues:
    types: [opened]

jobs:
  generate-pull-request:
    if: startsWith(github.event.issue.title, "OPT-IN:")
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

#       - name: Install Dependencies
#         run: |
#           cd scripts
#           python -m pip install --upgrade pip
#           pip install -r requirements.txt

      - name: Run Opt-In Parser
        run: |
          cd scripts
          python opt_in_parser.py ${{ github.event.issue.body }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Opt-In Data Collection Update"
          branch: opt-in-update
          title: "Update Opt-In Data Collection"
          body: |
            This pull request updates the opt-in data collection list based on the latest opt-in issues.

            Please review the changes and merge if appropriate.
